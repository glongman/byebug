<!DOCTYPE html>
<html>
	<head>
  		<title>Frictionless Debugger</title>
  		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>

		  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		  <script src="http://mleibman.github.io/SlickGrid/lib/jquery.event.drag-2.2.js"></script>
  
		  <!-- terminal from http://terminal.jcubic.pl/#demo -->
		  <script src="jquery.terminal-0.7.6.min.js"></script>
		  <link rel="stylesheet" href="jquery.terminal.css" />

		  <!-- grid from https://github.com/mleibman/SlickGrid -->
		  <script src="slick.core.js"></script>
		  <script src="slick.grid.js"></script>
		  <link rel="stylesheet" href="http://mleibman.github.io/SlickGrid/slick.grid.css" type="text/css"/>
		  <link rel="stylesheet" href="http://mleibman.github.io/SlickGrid/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
		  <link rel="stylesheet" href="http://mleibman.github.io/SlickGrid/examples/examples.css" type="text/css"/>

		  <!-- Orion editor -->
		<script src="http://planetorion.org/editor/orionformatterbuilt.js"></script>
		<script type="text/javascript">
		 require("examples/textview/orionformatter");
		</script>

		  <!-- WebSocket connection -->
		  <script src="ws.js"></script>

		  <!-- Debugger logic -->
		  <script src="dialogs.js"></script>
		  <script src="terminal.js"></script>
		  <script src="debugger.js"></script>

	</head>
	<body>
		<div id="debugger_dialog" title="Debugger">
			<table width="100%">
			  <tr>
				<td valign="top" colspan="2">
				  <div id="threadsGrid" style="width: 700px; height: 100px;"></div>
				</td>
			  </tr>
			  <tr>
			    <td valign="top" width="75%">
			      <div id="framesGrid" style="width: 450px; height: 150px;"></div>
			    </td>
				<td valign="top" width="25%">
				    <div id="variablesGrid" style="width: 100%; height: 150px;"></div>
				</td>
			  </tr>
			  <tr>
			  	<td height="50%" colspan="2">
					<div><pre name="orion" class="writable">
					   var hello = "Hello World!";
					   alert(hello);
					</pre></div>
				</td>
			  </tr>
			  <tr>
			  	<td colspan="2">
				  	<p>status line here</p>
				</td>
			  </tr>
			</table>
		</div>

		<div id="comms_dialog" title="Communications">
			<p id="communications"></p>
		</div>

		<div id="terminal_dialog" title="Terminal">
			<p id="term_demo"></p>
		</div>

	</body>
</html>
